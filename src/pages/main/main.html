<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
  <title>RS Lang</title>
</head>

<body>
  <aside class="menu ">
    <div class="menu__title">
      <div class="menu__title-img"><img src="./assets/images/menu-icon.svg" alt="menu-icon"></div>
      <div class="menu__title-name">Меню</div>
    </div>
    <div class="menu__list">
      <div class="menu__list-item menu__list-item--active">
        <div class="menu__list-item-img"><img src="./assets/images/home-icon.svg" alt="main-icon"></div>
        <div class="menu__list-item-name">Главная</div>
      </div>
      <div class="menu__list-item">
        <div class="menu__list-item-img"><img src="./assets/images/book-icon.svg" alt="main-icon"></div>
        <div class="menu__list-item-name">Словарь</div>
      </div>
      <div class="menu__list-item">
        <div class="menu__list-item-img"><img src="./assets/images/game-icon.svg" alt="game-icon"></div>
        <div class="menu__list-item-name">Игры</div>
      </div>
      <div class="menu__list-item">
        <div class="menu__list-item-img"><img src="./assets/images/stats-icon.svg" alt="stats-icon"></div>
        <div class="menu__list-item-name">Статистика</div>
      </div>
    </div>
  </aside>

  <div class="content">

    <header class=" header ">
      <div class=" container">
        <div class="header__inner">
          <div class="header__logo"><a href="#">RSLang<div class="header__logo-text">Учить английский - легко</div>
            </a>

          </div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__list-item">
                <a class="nav__list-link" href="#">
                  О нас
                </a>
              </li>
              <li class="nav__list-item">
                <a class="nav__list-link" href="#">
                  Преимущества
                </a>
              </li>
              <li class="nav__list-item">
                <a class="nav__list-link" href="#">
                  Наша команда
                </a>
              </li>
            </ul>
          </nav>
          <div class="header__auth">
            <button class="auth__btn auth__btn-login" id='login'>Войти</button>
            <button class="auth__btn auth__btn-registration" id='password'>Регистрация</button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="about">
        <div class="container">
          <div class="about__info">
            <h1 class="about__info-title">Приложение для изучения английского языка №1 в Беларуси</h1>
            <p class="about__info-text">Играй в интерактивные игры, учи слова и изучение английского никогда не станет
              тяжелым</p>
            <div class="about__info-age">Для всех возрастов</div>
            <button class="about__info-btn">Начать учиться</button>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
